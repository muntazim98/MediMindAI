  />

  <!-- Brain inner curve (AI feel) -->
  <path
    d="M64 38
       C56 38 50 44 50 52
       C50 60 56 66 64 66
       C72 66 78 60 78 52
       C78 44 72 38 64 38Z"
    fill="#E0E7FF"
  />

  <!-- Medical cross -->
  <rect x="60" y="48" width="8" height="28" rx="3" fill="#2563EB" />
  <rect x="50" y="58" width="28" height="8" rx="3" fill="#2563EB" />
</svg>
