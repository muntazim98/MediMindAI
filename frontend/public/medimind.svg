       C36 44 30 50 30 58
       C30 66 36 72 44 72
       C44 80 52 86 64 86
       C76 86 84 80 84 72
       C92 72 98 66 98 58
       C98 50 92 44 84 44
       C82 36 74 30 64 30
       C54 30 46 36 44 44Z"
