  viewBox="0 0 128 128"
  role="img"
  aria-label="MediMind logo"
>
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
  </defs>

  <rect
    x="0"
    y="0"
    width="128"
    height="128"
